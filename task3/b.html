<!DOCTYPE html>
<html>

<head>
    <title>
        my project
    </title>
    <meta charset="UTF-8">
    <meta name="description">
</head>

<body>
    <!--
        charset => Specifies the character encoding for the HTML document (UTF-8)  
        name => Specifies a name for the metadata 
        table=> an HTML table
        thead=>data at the top of the table
        tbody=>content table
        tfoot=>To make a cell span more than one column
        tr=>table row
        td=>table data
        b=>bold 
        caption=>To add a caption to a table
        border=>To add a border to a table
        style=>coordination of the table
        aling=>To center-align the table headings
        link=> hyperlinks
        img=>Images can improve the design and the appearance of a web page
        target=>the link opens on another browser
        href=>The most important attribute of the <a> 
        src=>source
        alt=>if the picture is plugged by this text
    -->
    <table border="3" style="width: 700px;">
        <caption><b>student Info</b></caption>
        <thead>
            <tr align="center">
                <td>ID</td>
                <td>Name</td>
                <td>profile</td>
                <td>Image</td>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>ahmed</td>
                <td><a href="https://www.ttt.com/" target="ahmed">Ahmed</a></td>
                <td><img src="img/a.jpg" alt="img" width="50px" height="50px"></td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>ali</td>
                <td><a href="https://www.mark.com/" target="ali">ali</a></td>
                <td><img src="img/c.jpg" alt="img" width="50px" height="50px"></td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>muhammed</td>
                <td><a href="https://www.rrr.com/" target="muhammed">muhammed</a></td>
                <td><img src="img/b.jpg" alt="img" width="50px" height="50px"> </td>
            </tr>
            <tr align="center">
                <td>Total</td>
                <td colspan="3">3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
