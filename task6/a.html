<!DOCTYPE html>
<html>

<head>
    <title>
        Audio
    </title>
    <meta charset="UTF-8">
    <meta name="description">
</head>

<body>
    <!--
    audio=>To play an audio file in HTML
    controls=>attribute adds audio controls
    autoplay=>the clip works directly when the page is opened
    loop=>when the clip ends,works again
    source=>element allows you to specify alternative video files which the browser may choose from.
    src=>write in it the link or the name i have saved for the thing i want to design
    type=>audio type
    If the browser does not support the video file that was created , a message appears instead of the video that the browser does not support(this is audio).
    -->
    <audio controls autoplay loop>
     <source src="http://flash.webestools.com/mp3_player/free_software_song.mp3" type="audio/mpeg">
     <source src="http://flash.webestools.com/mp3_player/free_software_song.ogg" type="audio/ogg">  
     this is audio    
     </audio>

</body>

</html>
